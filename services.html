<!-- HTML-код модального окна -->
  <div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Login Form -->
        <form action="">
          <div class="modal-header">
            <h5 class="modal-title">Авторизация</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="Username">Номер телефона<span class="text"></span></label>
              <input type="tel" name="username" class="form-control" id="Username" placeholder="+375 (99) 999-99-99"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="mb-3">
            </div>
          </div>
          <div class="modal-footer pt-4">
            <button type="button" class="btn btn-outline-primary mx-auto w-100">Получить код!</button>
          </div>
        </form>
      </div>
    </div>
